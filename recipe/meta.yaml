{% set version = "0.10.0" %}

package:
  name: xcube
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube/archive/v{{ version }}.tar.gz
  sha256: c6fedf67cbf8bd84f4e4a9fd5fb2c9a28df4f638c9f44fade3c5d7cbd2ddf254

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install https://files.pythonhosted.org/packages/7b/44/4e421b96b67b2daff264473f7465db72fbdf36a07e05494f50300cc7b0c6/rfc3339_validator-0.1.4-py2.py3-none-any.whl --no-deps
    - {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xcube = xcube.cli.main:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
  # Required
    - affine >=2.2
    - click >=8.0
    - cmocean >=2.0
    - dask >=2021.6
    - dask-image >=0.6
    - distributed >=2021.6
    - fiona >=1.8
    - fsspec >=2021.6
    - gdal >=3.0
    - geopandas >=0.8
    - jdcal >=1.4.1
    - jsonschema >=3.2.0
    - matplotlib-base >=3.0
    - netcdf4 >=1.5.0
    - numba >=0.52
    - numpy >=1.16
    - pandas >=1.3
    - pillow >=6.0
    - pip
    - pyjwt >=1.7
    - pyproj >=3.0,<3.3
    - pyyaml >=5.4
    - rasterio >=1.2
    - requests >=2.25
    - requests-oauthlib >=1.3
    - s3fs >=2021.6
    - scipy >=1.6.0
    - setuptools >=41.0
    - shapely >=1.6
    - strict-rfc3339 >=0.7 # for python-jsonschema date-time format validation
    - tornado >=6.0
    - urllib3 >=1.26
    - xarray >=0.19
    - zarr >=2.8
test:
  imports:
    - xcube
    - xcube.cli.main
  commands:
    - xcube --help

about:
  summary: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr
  home: https://github.com/dcs4cop/xcube
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr. It has been designed in the context of Earth Observation data.
  doc_url: https://xcube.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube

extra:
  recipe-maintainers:
    - AliceBalfanz
    - dzelge
    - forman
    - pont-us
    - TonioF
