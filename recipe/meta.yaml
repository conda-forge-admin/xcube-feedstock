{% set version = "0.9.1" %}

package:
  name: xcube
  version: {{ version }}

source:
  url: https://github.com/dcs4cop/xcube/archive/v{{ version }}.tar.gz
  sha256: 9354b8cdce21e1bb39351b5f91ffe62cca8cceb0bad69f50d0d1e6871d24f4d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - xcube = xcube.cli.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.8
  # Required
    - affine >=2.2
    - click >=7.0
    - cmocean >=2.0
    - dask >=2021.6
    - dask-image >=0.6
    - distributed >=2021.6
    - fiona >=1.8
    - fsspec >=2021.6
    - gdal >=3.0
    - geopandas >=0.8
    - jdcal >=1.4.1
    - jsonschema >=3.2.0
    - matplotlib-base >=3.0
    - netcdf4 >=1.5.0
    - numba >=0.52
    - numpy >=1.16
    - pandas >=1.2,<1.3.0 # tests fail with 1.3.0, see xarray #5581
    - pillow >=6.0
    - pyjwt >=1.7
    - pyproj >=3.0
    - pyyaml >=5.4
    - rasterio >=1.2
    - requests >=2.25
    - requests-oauthlib >=1.3
    - s3fs >=2021.6
    - scipy >=1.6.0
    - setuptools >=41.0
    - shapely >=1.6
    - strict-rfc3339 >=0.7 # for python-jsonschema date-time format validation
    - tornado >=6.0
    - urllib3 >=1.26
  # TODO: a lot of tests fail with 0.19
  # Therefore pin to 0.18.2
    - xarray =0.18.2
    - zarr >=2.8
  # Testing
    - flake8 >=3.7
    - moto >=1.3
    - pytest >=4.4
    - pytest-cov >=2.6
    - requests-mock >=1.8.0
test:
  imports:
    - xcube
    - xcube.cli.main
  commands:
    - xcube --help

about:
  summary: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr
  home: https://github.com/dcs4cop/xcube
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube is a Python package for generating and exploiting data cubes powered by xarray, dask, and zarr. It has been designed in the context of Earth Observation data.
  doc_url: https://xcube.readthedocs.io
  dev_url: https://github.com/dcs4cop/xcube

extra:
  recipe-maintainers:
    - AliceBalfanz
    - dzelge
    - forman
    - pont-us
    - TonioF
